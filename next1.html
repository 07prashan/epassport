    <main>
        <div class="container">
            <h2>Apply for e-Passport</h2>
            <form action="#" method="POST">
            <h3>National Identity Number (NIN - Enter Only Digits)</h3>
        
                <label for="citizenshipNumber">Citizenship Number or Permit Number*:</label>
                <input type="text" id="citizenshipNumber" name="citizenshipNumber" pattern="\d+" required><br><br>
        
                <label for="citizenshipIssueBS">Citizenship Date of Issue B.S (Nepali date)*:</label>
                <input type="text" id="citizenshipIssueBS" name="citizenshipIssueBS" pattern="\d{4}-\d{2}-\d{2}" required><br><br>
        
                <label for="citizenshipPlaceDistrict">Citizenship Place of Issue (District)*:</label>
                <input type="text" id="citizenshipPlaceDistrict" name="citizenshipPlaceDistrict" required><br><br>
        
                <label for="citizenshipPlaceAbroad">Citizenship Place of Issue (Abroad):</label>
                <input type="text" id="citizenshipPlaceAbroad" name="citizenshipPlaceAbroad"><br><br>
        
            
            </form>
            <li><a href="next2.html">Next Page</a></li>
            <li><a href="apply.html">Previous Page</a></li>


        </div>
    </main>
