<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali E-Passport</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center><h1>Nepali E-Passport</h1></center>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Acts and Rules</a></li>
                <li><a href="#">Download</a></li>
                <li><a href="#">News and Events</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Apply for e-Passport</h2>
            <form action="#" method="POST">
            <h3>CONTACT DETAILS IN CASE OF EMERGENCY-जरूरी परेमा सम्पर्क गर्ने विवरण</h3>
        
                <label for="emergencyLastName">Last Name / Surname*:</label>
                <input type="text" id="emergencyLastName" name="emergencyLastName" required><br><br>
        
                <label for="emergencyFirstName">First Name:</label>
                <input type="text" id="emergencyFirstName" name="emergencyFirstName"><br><br>
        
                <label for="emergencyHouseNumber">House Number:</label>
                <input type="text" id="emergencyHouseNumber" name="emergencyHouseNumber"><br><br>
        
                <label for="emergencyStreet">Street/Village*:</label>
                <input type="text" id="emergencyStreet" name="emergencyStreet" required><br><br>
        
                <label for="emergencyWard">Ward Number*:</label>
                <input type="text" id="emergencyWard" name="emergencyWard" required><br><br>
        
                <label for="emergencyCountry">Country:</label>
                <input type="text" id="emergencyCountry" name="emergencyCountry"><br><br>
        
                <label for="emergencyProvince">Province*:</label>
                <input type="text" id="emergencyProvince" name="emergencyProvince" required><br><br>
        
                <label for="emergencyDistrict">District*:</label>
                <input type="text" id="emergencyDistrict" name="emergencyDistrict" required><br><br>
        
                <label for="emergencyMunicipality">Municipality*:</label>
                <input type="text" id="emergencyMunicipality" name="emergencyMunicipality" required><br><br>
        
                <label for="emergencyPhone">Phone:</label>
                <input type="tel" id="emergencyPhone" name="emergencyPhone"><br><br>
        
                <label for="emergencyEmail">Email:</label>
                <input type="email" id="emergencyEmail" name="emergencyEmail"><br><br>
        
                <input type="submit" value="Submit">
            </form>
            <li><a href="next3.html">Previous Page</a></li>

        </div>
    </main>
    <footer>
        <p>&copy; 2024 Nepali e-Passport Office</p>
    </footer>
</body>
</html>
