    <main>
        <div class="container">
            <h2>Apply for e-Passport</h2>
            <form action="#" method="POST">
            <h3>APPLICANT'S CONTACT DETAILS- आवेदकको सम्पर्क विवरण</h3>
        
                <label for="mobileNumber">Mobile number*:</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" required><br><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
        
                <label for="mainAddressHouseNumber">Main Address House Number:</label>
                <input type="text" id="mainAddressHouseNumber" name="mainAddressHouseNumber"><br><br>
        
                <label for="mainAddressStreet">Main Address Street/Village*:</label>
                <input type="text" id="mainAddressStreet" name="mainAddressStreet" required><br><br>
        
                <label for="mainAddressWard">Main Address Ward*:</label>
                <input type="text" id="mainAddressWard" name="mainAddressWard" required><br><br>
        
                <label for="mainAddressCountry">Main Address Country:</label>
                <input type="text" id="mainAddressCountry" name="mainAddressCountry"><br><br>
        
                <label for="mainAddressProvince">Main Address Province*:</label>
                <input type="text" id="mainAddressProvince" name="mainAddressProvince" required><br><br>
        
                <label for="mainAddressDistrict">Main Address District*:</label>
                <input type="text" id="mainAddressDistrict" name="mainAddressDistrict" required><br><br>
        
                <label for="mainAddressMunicipality">Main Address Municipality*:</label>
                <input type="text" id="mainAddressMunicipality" name="mainAddressMunicipality" required><br><br>
            </form>
